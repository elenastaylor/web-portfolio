<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!--Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--css to override the style-->
    <link rel="stylesheet" type="text/css" href="../assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Forum" rel="stylesheet">

    <!--Link to JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Email Hookup-->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

</head>
<body>


<div class="container main-content">
    <div class="row2">
        <div class="col-md-6 text-body">
            <div class="page-header2">
                <h2>Contact</h2>
                <hr>
            </div>

            <div class="row">
                <div class="col-md-9">

                    <form action="https://formspree.io/elena.staylor@gmail.com" method="POST">
                        Name:<br>
                        <input type="text" name="name" placeholder="Your Name"><br>
                        Email:<br>
                        <input type="email" name="_replyto" placeholder="    Your Email"><br>
                        Message:<br>
                        <textarea name="message" rows="9" cols="65">
                        </textarea><br><br>
                        <input type="submit" value="Send">
                        <input type="reset" value="Reset">
                        <br><br>
                    </form>
                </div>
            </div>
         </div>
    </div>
</div>




<footer class="text-center">
    <div class="container">
        <p style="font-size: 16px; color: #4e26d3">&copy;&nbsp;Copyright 2017 Elena Staylor</p>
    </div>
</footer>
</body>
</html>
